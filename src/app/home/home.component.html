<app-header></app-header>


<div class="container">
  <p class="mt-5">home works!</p>
  <section class="d-flex gap-4">
    <div class="first-filter">
      <button class="filter-region" [className]="regionFilter ? 'filter-act-btn' : 'filter-btn'"
              (click)="regionFilter = !regionFilter">რეგიონი
        <img src='/assets/down-arrow.svg' alt="active-filter" *ngIf="regionFilter">
        <img src='/assets/up-arrow.svg' alt="inactive-filter" *ngIf="!regionFilter">
      </button>
      <div class="regions" *ngIf="regionFilter">
        <h5>რეგიონის მიხედვით</h5>
        <ul class="grid-list">
          <li *ngFor="let region of regions">
            <input type="checkbox" id="{{ region.id }}" name="{{ region.id }}"> <label
            for="{{ region.id }}">{{ region.name }}</label>
          </li>
        </ul>
        <button class="btn btn-primary choose-btn">არჩევა</button>
      </div>

    </div>

  </section>



</div>
